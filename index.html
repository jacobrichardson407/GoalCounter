<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Goal Counter</h1>
    </div>

    <div class="goalInput">
        <textarea name="goal" id="goal1" cols="30" rows="10" placeholder="Goal One"></textarea>
        </textarea>
        <div class="goalCounter">
            <button id="counterPlus1btn"><img src="assets/counterPlus.png" alt="counterPlus"></button>
            <h3 id="counterPlus1">0</h3>
            <button class="removeBtn" id="removeBtn1">Remove One</button>
            <button id="counterMinus1btn"><img src="assets/counterMinus.png" alt="counterMinus"></button>
            <h3 id="counterMinus1">0</h3>
            <button class="removeBtn" id="removeBtn1">Remove One</button>
        </div>
    </div>
    <div class="goalInput">
        <textarea name="goal" id="goal2" cols="30" rows="10" placeholder="Goal Two"></textarea>
        </textarea>
        <div class="goalCounter">
            <button id="counterPlus2btn"><img src="assets/counterPlus.png" alt="counterPlus"></button>
            <h3 id="counterPlus2">0</h3>
            <button id="counterMinus2btn"><img src="assets/counterMinus.png" alt="counterMinus"></button>
            <h3 id="counterMinus2">0</h3>
        </div>
    </div>
    <div class="goalInput">
        <textarea name="goal" id="goal3" cols="30" rows="10" placeholder="Goal Three"></textarea>
        </textarea>
        <div class="goalCounter">
            <button id="counterPlus3btn"><img src="assets/counterPlus.png" alt="counterPlus"></button>
            <h3 id="counterPlus3">0</h3>
            <button id="counterMinus3btn"><img src="assets/counterMinus.png" alt="counterMinus"></button>
            <h3 id="counterMinus3">0</h3>
        </div>
    </div>
    <script type="text/javascript" src="java.js"></script>
</body>

</html>
